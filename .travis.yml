language: node_js
node_js:
- 8.9.3
matrix:
  include:
  - os: linux
    dist: ubuntu
  - os: osx
  - os: windows
before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install libxkbfile-dev libsecret-1-dev;
  fi
script:
- scripts/build.sh
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: packages/server/cli-$TRAVIS_OS_NAME
  on:
    repo: codercom/vscode-online
    all_branches: true

language: minimal

jobs:
  include:
    - name: Test
      if: tag IS blank
      script: ./ci/image/run.sh "yarn && yarn vscode && ./ci/ci.sh"
      deploy: null
    - name: Linux Release
      if: tag IS present
      script:
        - travis_wait 60 ./ci/image/run.sh "yarn && yarn vscode && ci/release.sh"
        - ./ci/release-image/push.sh
    - name: Linux ARM64 Release
      if: tag IS present
      script:
        - travis_wait 60 ./ci/image/run.sh "yarn && yarn vscode && ci/release.sh"
        - ./ci/release-image/push.sh
      arch: arm64
    - name: MacOS Release
      if: tag IS present
      os: osx
      language: node_js
      node_js: 12
      script: yarn && yarn vscode && travis_wait 60 ci/release.sh

before_deploy:
  - openssl aes-256-cbc -K $encrypted_0c1654c01c97_key -iv $encrypted_0c1654c01c97_iv -in ./ci/key.json.enc -out ./ci/key.json -d

deploy:
  - provider: releases
    edge: true
    draft: true
    tag_name: $TRAVIS_TAG
    target_commitish: $TRAVIS_COMMIT
    name: $TRAVIS_TAG
    file:
      - release/*.tar.gz
      - release/*.zip
    on:
      tags: true
  - provider: gcs
    edge: true
    bucket: "codesrv-ci.cdr.sh"
    upload_dir: "releases"
    key_file: ./ci/key.json
    local_dir: release-upload
    on:
      tags: true

cache:
  timeout: 600
  yarn: true
